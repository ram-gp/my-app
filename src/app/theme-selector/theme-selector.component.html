<uxa-select [value]="theme" (valueChange)="selectTheme($event)">
    <uxa-select-option [value]="Theme.MicroFocus">Micro Focus</uxa-select-option>
    <uxa-select-option [value]="Theme.MicroFocusDark">Micro Focus Dark</uxa-select-option>
    <uxa-select-option [value]="Theme.WhiteLabel">White Label</uxa-select-option>
</uxa-select>
